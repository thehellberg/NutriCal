name: iOS Development Build

on:
  push:
    tags:
      - "v*.*.*"
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: 🏗 Setup NodeJS
        uses: actions/setup-node@v4

      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn workspace nutrical install
          
      - name: 🚀 Build app
        run: cd apps/nutrical && SENTRY_ALLOW_FAILURE=true eas build --platform ios --profile development --local --non-interactive --output ${{ github.workspace }}/app-release.ipa

      - name: 📦 Publish ipa to releases
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ github.workspace }}/app-release.ipa
